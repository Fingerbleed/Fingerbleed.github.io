<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger</title>
    <style>
        body {
            background-color: black;
            margin: 0;
        }
        canvas {
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"> </canvas>
    <img id="spritesheet" src="SpriteSheet.png" alt="Sprite Sheet" style="display: none">
    <script type="module" src="main.js"></script>
</body>
</html>
